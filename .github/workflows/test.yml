name: Test

on:
  workflow_dispatch:
  push:
    branches: [master]
jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Test
      run: dotnet test ./FunctionalExtensions/FunctionalExtensions.sln 
