name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Restore dependencies
      run: dotnet restore ./FunctionalExtensions/FunctionalExtensions.sln
    - name: Build release
      run: dotnet build ./FunctionalExtensions/FunctionalExtensions.sln --configuration Release --no-restore
    - uses: actions/upload-artifact@v2
    - name: Deploy Base
      with:
        name: FunctionalExtensions.Base
        path: /home/runner/work/FunctionalExtensions/FunctionalExtensions/FunctionalExtensions/FunctionalExtensions.Base/bin/Release/netcoreapp3.1/FunctionalExtensions.Base.dll
    - uses: actions/upload-artifact@v2
    - name: Deploy GenericProvider
      with:
        name: FunctionalExtensions.GenericProvider
        path: /home/runner/work/FunctionalExtensions/FunctionalExtensions/FunctionalExtensions/FunctionalExtensions.GenericProvider/bin/Release/netcoreapp3.1/FunctionalExtensions.GenericProvider.dll
